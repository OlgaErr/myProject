<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/board.css">
    <!-- <link rel="stylesheet" href="assets/styles/backlog.css"> -->
    <link rel="stylesheet" href="assets/styles/form.css">
    <title>Board</title>
</head>
<body>
    <div class="menu">
        <a href="#" class="menuBtn" onclick="toggleMenu()">
            <span></span>
        </a>
        <nav class="menuList">
          <a href="#">Board</a>
          <a href="backlog.html">Backlog</a>
          <a href="createTask.html">Create task</a>
        </nav>
    </div>
    <main>
        <div class="content">
            <div class="header">
                <h1>Board</h1>
                <hr>
            </div>
            <div class="table">
                <div id="toDo" class="column">
                    <div class="title">
                        <h2>To do</h2>
                    </div>
                    <div class="tasksArea"></div>
                </div> 
                <div id="inProgress" class="column">
                    <div class="title">
                        <h2>In progress</h2>
                    </div>
                    <div class="tasksArea"></div>
                </div> 
                <div  id="done" class="column">
                    <div class="title">
                        <h2>Done</h2>
                    </div>
                    <div class="tasksArea"></div>
                </div> 
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modalContent">
                <span class="close" onclick = closeWindow()>&times;</span>
                <form action="#" class="form modalForm">
                        
                    <label for="title">Title </label>
                    <input type="text" name="title" id="title">
                    
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="feature">feature</option>
                        <option value="bug">bug</option>
                    </select>
    
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                        <option value="low">low</option>
                    </select>
                    
                    <label for="estimate">Estimate</label>
                    <select name="estimate" id="estimate">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="13">13</option>
                    </select>    
                    <label for="labels">Labels</label>
                    <input type="text" name="labels" id="labels" disabled>
                                      
                    <label for="myId">Id</label>
                    <input type="text" name="myId" id="myId" disabled>
                    
                    <label for="description">Description</label>
                    <textarea name="description" id="description" maxlength="500" disabled></textarea>

                    <label for="reporter">Reporter</label>
                    <input type="text" name="reporter" id="reporter" disabled>

                    <label for="createDate">Create</label>
                    <input type="text" name="createDate" id="date" disabled>

                    <label for="createDate">Update</label>
                    <input type="text" name="createDate" id="update" disabled>

                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" disabled>

                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="toDo">To do</option>
                        <option value="inProgress">In progress</option>
                        <option value="done">Done</option>
                    </select>
                    <div class="buttonBlock">
                        <input type="button" value="Update" id="update" class="button" onclick="save()">
                        <input type="button" value="Back to backlog" id="backToBacklog" class="button" onclick="BackToBacklog()">
                        <input type="button" value="To archive" id="toArchive" class="button" onclick="toArchive()">
                    </div>
                </form>
            </div>
        </div>        
    </main>
    <script src="assets/script/main.js"></script>
    <script src="assets/script/board.js"></script>
</body>
</html>
