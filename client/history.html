<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/backlog.css">
    <link rel="stylesheet" href="assets/styles/form.css">
    <title>History</title>
</head>
<body>
    <div class="menu">
        <a href="#" class="menuBtn" onclick="toggleMenu()">
            <span></span>
        </a>
        <nav class="menuList">
            <a href="board.html">Board</a>
            <a href="backlog.html">Backlog</a>
            <a href="createTask.html">Create task</a>
            <a href="#">History</a>
        </nav>
    </div>
    <main>
        <div class="content">
            <div class="header">
                <h1>History</h1>
                <hr>
            </div>
            <div id="backlog"></div>
        </div>
        <div id="myModal" class="modal">
            <div class="modalContent">
                <span class="close" onclick = closeWindow()>&times;</span><br>
                <form action="#" class="modalForm">
                        
                    <label for="title">Title </label>
                    <input type="text" name="title" id="title" disabled>
                    
                    <label for="type">Type</label>
                    <select name="type" id="type" disabled>
                        <option value="feature">feature</option>
                        <option value="bug">bug</option>
                    </select>
    
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" disabled>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                        <option value="low">low</option>
                    </select>
                    
                    <label for="estimate">Estimate</label>
                    <select name="estimate" id="estimate" disabled>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="13">13</option>
                    </select>    
                    <label for="labels">Labels</label>
                    <input type="text" name="labels" id="labels" disabled>
                                        
                    <label for="myId">Id</label>
                    <input type="text" name="myId" id="myId" disabled>
                    
                    <label for="description">Description</label>
                    <textarea name="description" id="description" maxlength="500" disabled></textarea>

                    <label for="reporter">Reporter</label>
                    <input type="text" name="reporter" id="reporter" disabled>

                    <label for="createDate">Created</label>
                    <input type="text" name="createDate" id="date" disabled>

                    <label for="updated">Updated</label>
                    <input type="text" name="updated" id="update" disabled>

                    <input type="text" name="id" id="id" disabled>

                    <div class="buttonBlock">
                        <input type="button" value="Delete" id="delete" class="button" onclick="taskDelete()">
                        <input type="button" value="Back To Backlog" id="toWork" class="button" onclick="BackToBacklog()">
                    </div>
                </form>
            </div>
        </div> 
    </main>
    <script src="assets/script/main.js"></script> 
    <script src="assets/script/archive.js"></script>           
    
</body>
</html>
