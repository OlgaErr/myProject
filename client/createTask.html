<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/form.css">
    <title>Create task</title>
</head>
<body>
    <div class="menu">
        <a href="#" class="menuBtn" onclick="toggleMenu()">
            <span></span>
        </a>
        <nav class="menuList">
            <a href="board.html">Board</a>
            <a href="backlog.html">Backlog</a>
            <a href="#">Create task</a>
            <a href="history.html">History</a>

        </nav>
    </div>
    <main>
        <span id="message">Task created</span>
        <div class="content">
            <div class="header">
                <h1>Create task</h1>
                <hr>
            </div>
            <div class="formWrapper">
                <form action="#" class="form modalForm">
                    
                    <label for="title">Title </label>
                    <input type="text" name="title" id="title">
                    
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="feature">feature</option>
                        <option value="bug">bug</option>
                    </select>

                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                        <option value="low">low</option>
                    </select>
                    
                    <label for="estimate">Estimate</label>
                    <select name="estimate" id="estimate">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="13">13</option>
                    </select>    
                    <label for="labels">Labels</label>
                    <input type="text" name="labels" id="labels">
                  
                    <label for="reporter">Reporter</label>
                    <input type="text" name="reporter" id="reporter">
                    
                    <label for="myId">Id</label>
                    <input type="text" name="myId" id="myId" required>
                    
                    <label for="description">Description</label>
                    <textarea name="description" id="description" maxlength="500"></textarea>
                    <input type="button" value="Create" id="create" class="button" onclick="createTask()">
                </form>
            </div>
        </div>      
    
    </main>
    <script src="assets/script/main.js"></script>
    <script src="assets/script/manage.js"></script>
</body>
</html>
